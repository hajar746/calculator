<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">17283</div>
      <div class="buttons">
        <section class="row-1">
          <button class="clear">ac</button>
          <button class="posneg">⁺/₋</button>
          <button class="power operator">xⁿ</button>
          <button class="divide operator">÷</button>
        </section>
        <section class="row-2">
          <button class="num-7">7</button>
          <button class="num-8">8</button>
          <button class="num-9">9</button>
          <button class="multiply operator">×</button>
        </section>
        <section class="row-3">
          <button class="num-4">4</button>
          <button class="num-5">5</button>
          <button class="num-6">6</button>
          <button class="subtract operator">–</button>
        </section>
        <section class="row-4">
          <button class="num-1">1</button>
          <button class="num-2">2</button>
          <button class="num-3">3</button>
          <button class="add operator">+</button>
        </section>
        <section class="row-5">
          <button class="num-0">0</button>
          <button class="decimal operator">·</button>
          <button class="equals">=</button>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
